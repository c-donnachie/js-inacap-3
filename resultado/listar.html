<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/main.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/2.0.7/css/dataTables.dataTables.css" rel="stylesheet">

    <title>Resultado</title>
</head>

<body onload="listarResultado();">

    <my-navbar home="../index.html" resultado="resultado.html" contact="contact.html"></my-navbar>

    <div class="container">
        <h1>Lista de resultados</h1>
        <hr>
        <div>
            <a href="crear.html" class="btn btn-primary">Agregar un nuevo registro</a>
        </div>
        <br> <!--Espacio-->
        <div class="card">
            <div class="card-header">Lista de resultados ingresadas</div>
            <div class="card-body">
                <table class="display" id="tbl_resultado" style="width:100%">
                    <thead>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>FECHA</th>
                        <th>OPCIONES</th>
                    </thead>
                    <tbody id="data">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts  -->
    <script src="../src/js/resultado.js"></script>
    <script src="../src/components/navbar/navbar.js"></script>

</body>

</html>
