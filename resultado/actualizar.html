<html>

<head>
    <title>Actualizar resultado</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="obtenerIdActualizacion();">

    <div class="container">
        <h1>Actualizar resultado</h1>
        <hr>
        <!--Card-->
        <div class="card">
            <div class="card-header">Ingreso de resultado</div>
            <div class="card-body">
                <!--Formulario-->
                <form>
                    <div class="mb-3">
                        <label for="txt_nombre_resultado" class="form-label">Nombre del resultado</label>
                        <input type="text" class="form-control" id="txt_nombre_resultado" aria-describedby="nombreHelp"
                            maxlength="45">
                        <div id="nombreHelp" class="form-text">Ingrese el resultado</div>
                    </div>
                    
                    <input type="button" class="btn btn-primary" value="Actualizar" data-bs-toggle="modal"
                        data-bs-target="#confirmUpdateModal">
                    <input type="button" class="btn btn-secondary" value="Cancelar"
                        onclick="javascript:history.back();">
                </form>
            </div>
        </div>
    </div>

    <!--Modal confirmacion-->
    <div class="modal fade" id="confirmUpdateModal" tabindex="-1" aria-labelledby="confirmUpdateModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmUpdateModalLabel">Actualizar resultado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Está seguro de actualizar el resultado?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="actualizarResultado();">Actualizar</button>
                    <!--Alerta-->
                    <div id="alert-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts  -->
    <script src="../src/js/resultado.js"></script>

    <!-- Script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
