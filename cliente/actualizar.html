<html>

<head>
  <title>Actualizar cliente</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/css/main.css">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="obtenerIdActualizacion();">

  <div class="container">
    <div class="container_goBack"">
      <go-back></go-back>
      <h1>Actualizar clientes</h1>
    </div>
    
    <hr>
    <!--Card-->
    <div class="card">
      <div class="card-header">Ingreso de clientes</div>
      <div class="card-body">
        <!--Formulario-->
        <form>
          <div class="mb-3">
            <label for="txt_dv" class="form-label">Dv</label>
            <input type="text" class="form-control" id="txt_dv" maxlength="1">
            <div id="comentariosHelp" class="form-text">Ingrese el digito verificador del rut</div>
          </div>
          <div class="mb-3">
            <label for="txt_nombre" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="txt_nombre" maxlength="45">
            <div id="comentariosHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="txt_apellido" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="txt_apellido" maxlength="45">
            <div id="comentariosHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="txt_email" class="form-label">Email</label>
            <input type="email" class="form-control" id="txt_email" maxlength="100">
            <div id="comentariosHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="txt_celular" class="form-label">Celular</label>
            <input type="tel" class="form-control" id="txt_celular">
            <div id="comentariosHelp" class="form-text"></div>
          </div>
          <input type="button" class="btn btn-primary" value="Actualizar" data-bs-toggle="modal"
            data-bs-target="#confirmUpdateModal">
          <input type="button" class="btn btn-secondary" value="Cancelar" onclick="javascript:history.back();">
        </form>
      </div>
    </div>
  </div>
  <!--Modal de confirmación-->
  <div class="modal fade" id="confirmUpdateModal" tabindex="-1" aria-labelledby="confirmUpdateModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmUpdateModalLabel">Actualizar cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ¿Está seguro de actualizar el cliente?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="actualizarCliente();">Actualizar</button>
          <!--Alerta-->
          <div id="alert-container"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts  -->
  <script src="../src/js/cliente.js"></script>
  <script src="../src/components/go_back/go_back.js"></script>

  <!-- Script bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
