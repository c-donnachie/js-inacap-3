<html>

<head>
  <title>Eliminar cliente</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="obtenerIdEliminacion();">

  <!--Contenido-->
  <div class="container">
    <h1>Eliminar cliente</h1>
    <hr>
    <div id="lbl_eliminar" class="alert alert-danger" role="alert"></div>
    <input type="button" class="btn btn-danger" value="Eliminar" data-bs-toggle="modal"
      data-bs-target="#confirmUpdateModal">
    <input type="button" class="btn btn-secondary" value="Cancelar" onclick="javascript:history.back();">
  </div>
  <!--Modal de confirmación-->
  <div class="modal fade" id="confirmUpdateModal" tabindex="-1" aria-labelledby="confirmUpdateModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmUpdateModalLabel">Eliminar cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ¿Está seguro de eliminar al cliente?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" onclick="eliminarCliente();">Eliminar</button>
          <!--Alerta-->
          <div id="alert-container"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts  -->
  <script src="../src/js/cliente.js"></script>

  <!-- Script bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
