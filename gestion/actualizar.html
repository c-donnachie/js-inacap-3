<!DOCTYPE html>
<html lang="en">

<head>
    <title>Actualizar</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>

<body onload="obtenerIdActualizar(), cargarListasDesplegables()">
    <div class="container">
        <h1>Actualizar gestión</h1>
        <hr>
        <div class="card">
            <div class="card-header">Ingreso de una nueva gestión</div>
            <div class="card-body">
                <form>

                    <div class="mb-3">
                        <label for="sel_id_usuario" class="form-label">Usuario</label>
                        <select id="sel_id_usuario" class="form-select">

                        </select>

                    </div>

                    <div class="mb-3">
                        <label for="sel_id_cliente" class="form-label">Cliente</label>
                        <select id="sel_id_cliente" class="form-select">

                        </select>

                    </div>

                    <div class="mb-3">
                        <label for="sel_id_tipo_gestion" class="form-label">Tipo de gestión</label>
                        <select id="sel_id_tipo_gestion" class="form-select">

                        </select>

                    </div>

                    <div class="mb-3">
                        <label for="sel_id_resultado" class="form-label">Resultado</label>
                        <select id="sel_id_resultado" class="form-select">

                        </select>

                    </div>

                    <div class="mb-3">
                        <label for="txt_nombre_gestion" class="form-label">Comentarios</label>
                        <input type="text" class="form-control" id="txt_comentarios">
                        <div id="ayuda_nombre" class="form-text">Ingrese comentario.</div>
                    </div>

                    <input type="button" class="btn btn-primary" value="Enviar" data-bs-toggle="modal"
                        data-bs-target="#confirmUpdateModal">

                    <input type="button" value="Cancelar" class="btn btn-secondary" onclick="javascript:history.back()">
                </form>
            </div>

            <!--Modal de confirmacion-->
            <div class="modal fade" id="confirmUpdateModal" tabindex="-1" aria-labelledby="confirmUpdateModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="confirmUpdateModalLabel">Actualizar resultado</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ¿Está seguro de actualizar la gestión?
                        </div>
                        <div class="modal-footer">

                            <button type="button" class="btn btn-primary" onclick="agregarGestion()">Enviar</button>

                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>

                            <div id="alert-container"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Scripts  -->
            <script src="../src/js/gestion.js"></script>

            <!-- Script bootstrap -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>

</body>

</html>
