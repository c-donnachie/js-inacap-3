<html>

<head>
    <title>Agregar gestión</title>
    <link rel="stylesheet" href="../src/css/main.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="cargarListasDesplegables();">

    <!-- Navbar -->
    <my-navbar home="../index.html" resultado="./listar.html" contact="contact.html"></my-navbar>
    <!--  End Navbar -->

    <div class="container">
        <h1>Agregar gestión</h1>
        <hr>
        <div class="card">
            <div class="card-header">Ingreso de una nueva gestión</div>
            <div class="card-body">
                <form>

                    <div class="mb-3">
                        <label for="sel_id_usuario" class="form-label">Usuario</label>
                        <select id="sel_id_usuario" class="form-select">

                        </select>

                    </div>

                    <div class="mb-3">
                        <label for="sel_id_cliente" class="form-label">Cliente</label>
                        <select id="sel_id_cliente" class="form-select">

                        </select>

                    </div>

                    <div class="mb-3">
                        <label for="sel_id_tipo_gestion" class="form-label">Tipo de gestión</label>
                        <select id="sel_id_tipo_gestion" class="form-select">

                        </select>

                    </div>

                    <div class="mb-3">
                        <label for="sel_id_resultado" class="form-label">Resultado</label>
                        <select id="sel_id_resultado" class="form-select">

                        </select>

                    </div>

                    <div class="mb-3">
                        <label for="txt_nombre_tipo_gestion" class="form-label">Comentarios</label>
                        <input type="text" class="form-control" id="txt_comentarios">
                        <div id="ayuda_nombre" class="form-text">Ingrese comentario.</div>
                    </div>
                    <input type="button" class="btn btn-primary" value="Enviar" data-bs-toggle="modal"
                        data-bs-target="#confirmUpdateModal">

                    <input type="button" class="btn btn-secondary" value="Cancelar"
                        onclick="javascript:history.back();">
                </form>
            </div>
        </div>

    </div>

    <!--Modal de confirmacion-->
    <div class="modal fade" id="confirmUpdateModal" tabindex="-1" aria-labelledby="confirmUpdateModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmUpdateModalLabel">Actualizar resultado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Está seguro de crear el resultado?
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-primary" onclick="agregarGestion()">Enviar</button>

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>

                    <div id="alert-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts  -->
    <script src="../src/js/gestion.js"></script>
    <script src="../src/js/main.js"></script>
    <script src="../src/components/navbar/navbar.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- End Scripts -->
</body>

</html>
